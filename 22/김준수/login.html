<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="CSS/login.css">
    <script src="JS/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="loginwarp">
        <div class="inner_login">
            <span class="logintext">LOGIN</span>
            <span class="logintext2">JOIN</span>
            <img src="IMG/x_icon2.PNG" alt="" class="xicon">
            <div class="login_tistory">

                <form method="post" id="authForm" action="https://www.tistory.com/auth/login">
                    <input type="hidden" name="redirectUrl" value="https://blogpack.tistory.com/manage">
                    <fieldset>
                        <legend class="screen_out">로그인 정보 입력폼</legend>
                        <div class="box_login">
                            <p>E-MAIL</p>
                            <p class="p2">YOUR E-MAIL</p>
                            <div class="inp_text">

                                <label for="loginId" class="screen_out">아이디</label>
                                <input type="email" id="loginId" name="loginId">
                            </div>
                            <p>PASSWORD</p>
                            <p class="p2">YOUR PASSWORD</p>
                            <div class="inp_text">

                                <label for="loginPw" class="screen_out">비밀번호</label>
                                <input type="password" id="loginPw" name="password">
                            </div>
                        </div>

                        <div class="login_append">




                            <span class="txt_lab">JOIN</span>


                            <!--
                            <span class="txt_find">
                           ID  PASSWORD FIND
                            </span>
-->
                        </div>
                    </fieldset>
                </form>


                <div class="section2">

                    <div class="asdasd">
                        <p>다음내용에 동의 합니다</p>
                        <input type="checkbox" id="ck3"> <label for="ck3"><span>홈페이지 이용약관 동의 (필수)</span></label>
                    </div>

                    <form>
                        <textarea placeholder="" readonly rows="5">특별한 행사와 소식을 이메일로 보내기 위해 개인정보 수집, 이용 및 보관.

개인정보에 관해서는 한국 DOWNCAT RECORDS가 책임을 집니다.

수집하는 개인정보 항목 </textarea>
                        <div class="last"><input type="checkbox" id="ck1"><label for="ck1"> 개인정보 수집 및 이용동의 (필수)</label></div>
                        <textarea placeholder="" readonly rows="5">개인정보 수집, 이용 및 보관에 동의

수집하는 개인정보 항목.

성명(국문 및 영문), 이메일 주소,휴대전화번호,우편번호

(청구서/배송),사용자 이름과 비밀번호,생년월일</textarea>
                    </form>




                    <form>

                        <div class="footer"> <input type="checkbox" id="ck2"><label for="ck2"><span> E-MAIL 및 SMS 광고성 정보 수신동의 (선택)</span></label></div>

                    </form>
                </div>
                <form>
                    <button type="submit" class="btn_login" disabled>LOGIN </button>
                    <button type="submit" class="btn_login2" disabled>JOIN </button>

                </form>



            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.section2').hide();
            $('.btn_login2').hide();
            $('.btn_login').show();
            $('.login_append .txt_lab,.txt_find').click(function() {
                $('.section2').slideToggle(),
                    $('.box_login p,.logintext').toggleClass("move"),
                    $('.box_login .p2,.logintext2').toggleClass("move2");
                $('.btn_login2').toggle(),
                    $('.btn_login').toggle();
            });
        })

    </script>
</body>

</html>
