<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <style>
        table{
            width: 50%;
            table-layout: fixed;
        }
        table tr {
            height: 30px;
        }
        table tr th:first-child{
            width: 10%;            
        }
        table tr th:nth-child(2){
            width: 70%;
        }
        table tr td:nth-child(2){            
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis
        }
    </style>
    <script>
        $(function(){
           $(".container > ul > li") .mouseover(function(e){
              e.preventDefault
               
               $(this).find(">a").animate({rotateY:"180deg"}, 1500)
           });
        });
    </script>
</head>
